<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>3D-Snake</title>
    <script src="libs/three.min.js"></script>
    <script src="game.js"></script>
    <style>
        #left {
            float: left;
            width: 50%;
        }

        #box {
            float: right;
            width: 10%;
        }

        #right {
            float: left;
            width: 40%;
        }
        .player {
            visibility: hidden;
        }
    </style>
</head>

<body>


    <h1 id="fsGUI" align="center" class="flow-text"> SCORE:
        0&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspLENGTH: 2 </h1>


    <div id="left"></div>
    <div id="right"></div>
    <div id='box'>
        <div>
            <h4>Ranking:</h4>
            <div id='ranking'></div>
        </div>
        <div>
            <!-- <h4>Mode:</h4> -->
            <br>
            Mode:
            <select id='mode'>
                <option value="EASY">EASY</option>
                <option value="MEDIUM">MEDIUM</option>
                <option value="HARD">HARD</option>
            </select>
            <br>
            <br>
            Computers:&nbsp&nbsp
            <select id='NP'>
                <option value=0>0</option>
                <option value=1>1</option>
                <option value=2 selected>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
                <option value=6>6</option>
                <option value=7>7</option>
                <option value=8>8</option>
                <option value=9>9</option>
                <option value=10>10</option>
            </select>
        </div>
        <div>
            <br>
            <input type="checkbox" id="musicSwitch" onclick="handleMusic()" value="muted">Disabled Music<br>
        </div>
        <p>"Space" to start or pause.<br>'↑←↓→' or 'AD' to control</p>
    </div>

    <audio class='player' id="bgmplayer" src="res/bgm.mp3"></audio>
    <audio class='player' id="eatplayer" src="res/eat.mp3"></audio>
    <audio class='player' id="endplayer" src="res/end.mp3"></audio>
    <script>init()</script>

</body>

</html>
